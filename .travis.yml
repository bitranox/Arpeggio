language: python
python:
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.8-dev"

install:
    - pip install codecov
    - pip install pytest-codestyle
    - pip install pytest-cov
    - pip install pytest-mypy
    - pip install memory_profiler
    - python setup.py install
script:
    - pytest ./ --cov
